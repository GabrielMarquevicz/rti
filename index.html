<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="branco">
        <div class="vermelho">
            <img src="perfil.png" width="100px">
        </div>
        <div class="pad">
            <form action="">
                <input placeholder="E-mail" type="email" required="true">
                <input placeholder="Password" type="password" required="true">
                <button>
                    Login
                </button>
                <p class="exemplo">
                    Not Registered? <a href="https://www.google.com">Sign Up</a>
                </p>
                <p class="e2">
                    Or login via social links
                <div class="social">
                    </p>
                    <a class="face" href="https:/www.facebook.com">
                        <img src="faces.png" width="20px">Facebook
                    </a>
                    <a class="google" href="https://www.google.com">
                        <img src="gogle.png" width="20px">Google
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
